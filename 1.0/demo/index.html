<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>mapLocator的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>mapLocator的demo</h2>

<h3>根据地址模糊定位，并通过拖拽标注微调</h3>

<div id="demo-1">
    <div class="map"></div>
    <label for="demo-1-input">输入地址：</label><input type="text" id="demo-1-input" placeholder="杭州市西湖区华星路99号">
    <label>定位到的坐标：</label><output>
    <button>定位</button>
</div>

<h3>直接根据坐标定位</h3>

<div id="demo-2">
    <div class="map"></div>
    <label>定位到的坐标：</label><output>
    <button>定位</button>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages: [
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/mapLocator/1.0/index', function (S, MapLocator) {
        new MapLocator();
    });
</script>
</body>
</html>
